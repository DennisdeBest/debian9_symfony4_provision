---

- name: Symfony project
  hosts: dev
  remote_user: vagrant

  roles:
    - role: gantsign.oh-my-zsh
      users:
        - username: vagrant
    - mysql
    - role: php7
      php_dev: yes
    - role: apache2
      become: yes
      apache_vhosts:
        # Additional optional properties: 'serveradmin, serveralias, extra_parameters'.
        - servername: "symfony.local"
          documentroot: "/var/www/symfony.local/web"
    - common
    - symfony3
...
